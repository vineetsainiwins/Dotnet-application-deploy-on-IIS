name: .NET IIS Deployment

on:
  push:
    branches:
      - main   # adjust branch if needed

jobs:
  build-and-deploy:
    runs-on: self-hosted   # your IIS runner

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release

      - name: Publish
        run: dotnet publish -c Release -o ./publish

      - name: Deploy to IIS
        shell: powershell
        run: |
          echo "Deploying to IIS..."
          Import-Module WebAdministration

          # Check AppPool status before stopping
          $pool = Get-WebAppPoolState "DefaultAppPool"
          if ($pool.Value -eq "Started") {
              Stop-WebAppPool -Name "DefaultAppPool"
          }

          # Remove old files
          if (Test-Path "C:\inetpub\wwwroot\dotnet") {
              Remove-Item -Recurse -Force "C:\inetpub\wwwroot\dotnet"
          }
          New-Item -ItemType Directory -Path "C:\inetpub\wwwroot\dotnet" -Force

          # Deploy new build
          Copy-Item -Path "./publish/*" -Destination "C:\inetpub\wwwroot\dotnet\" -Recurse -Force

          # Start AppPool if not started
          $pool = Get-WebAppPoolState "DefaultAppPool"
          if ($pool.Value -ne "Started") {
              Start-WebAppPool -Name "DefaultAppPool"
          }


